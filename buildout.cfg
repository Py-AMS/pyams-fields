[buildout]
eggs-directory = eggs
extends = http://download.ztfy.org/pyams/pyams-dev-v2.cfg
socket-timeout = 3

versions = versions
allow-picked-versions = false
newest = false

src = src
develop =
    .
    ../myams_js
    ../pyams_batching
    ../pyams_catalog
    ../pyams_fields
    ../pyams_file
    ../pyams_file_views
    ../pyams_form
    ../pyams_i18n
    ../pyams_i18n_views
    ../pyams_layer
    ../pyams_mail
    ../pyams_pagelet
    ../pyams_portal
    ../pyams_scheduler
    ../pyams_security
    ../pyams_security_views
    ../pyams_sequence
    ../pyams_site
    ../pyams_skin
    ../pyams_table
    ../pyams_template
    ../pyams_thesaurus
    ../pyams_utils
    ../pyams_viewlet
    ../pyams_workflow
    ../pyams_zmi
    ../pyams_zmq

parts =
    package
    i18n
    pylint
    test

[package]
recipe = zc.recipe.egg
eggs = pyams_fields

[i18n]
recipe = zc.recipe.egg
eggs =
    babel
    lingua

[pylint]
recipe = zc.recipe.egg
eggs =
    ${package:eggs}
    pylint
entry-points = pylint=pylint.lint:Run
arguments = sys.argv[1:]

[test]
recipe = zc.recipe.testrunner
eggs = pyams_fields [test]

[versions]
pyams_fields = 1.0.0
